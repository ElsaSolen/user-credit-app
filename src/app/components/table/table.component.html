<table>
  <tr>
    <th *ngFor="let header of headers" (click)="sort(header)">{{ header }}</th>
  </tr>
  <tr *ngFor="let cellData of displayData">
    <td>{{ cellData.user }}</td>
    <td>{{ cellData.credit }}</td>
  </tr>
</table>
<app-paginator [childData]="rawData" (paginatedData)="dataPerPage($event)"></app-paginator>
