<table>
  <tr>
    <th *ngFor="let header of headers">{{ header }}</th>
  </tr>
  <tr *ngFor="let cellData of pagedData">
    <td>{{ cellData.user }}</td>
    <td>{{ cellData.credit }}</td>
  </tr>
</table>
<div class="pagination-buttons">
  <button
    (click)="goToPreviousPage()"
    [disabled]="previousButtonDisabled"
    [ngClass]="{
      'disabled-button': previousButtonDisabled
    }"
  >
    < Previous
  </button>
  <button
    (click)="goToNextPage()"
    [disabled]="nextButtonDisabled"
    [ngClass]="{
      'disabled-button': nextButtonDisabled
    }"
  >
    Next >
  </button>
</div>
<div class="pagination-status">
  <span>{{ currentPage + '/' + totalPages }}</span>
</div>
<select (change)="onSelectionChange($event.target.value)">
  >
  <option *ngFor="let option of itemsPerPage" [value]="option">
    {{ option }}
  </option>
</select>
