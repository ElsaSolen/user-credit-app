<div class="pagination">
  <!--items per page-->
  <div class="pagination-item-per-page">
    <span>{{ 'items-per-page' | translate }}</span>
    <select (change)="onSelectionChange($event.target.value)">
      <option *ngFor="let option of itemsPerPageOptions" [value]="option">
        {{ option }}
      </option>
    </select>
  </div>

  <!-- next/prev buttons-->
  <div class="pagination-buttons">
    <span class="pagination-status"
      >{{ startIndex + 1 }} - {{ endIndex }} of {{ length }}</span
    >
    <button
      (click)="goToPreviousPage()"
      [disabled]="previousButtonDisabled"
      [class.disabled-button]="previousButtonDisabled"
    >
      &lt;
    </button>
    <button
      (click)="goToNextPage()"
      [disabled]="nextButtonDisabled"
      [class.disabled-button]="nextButtonDisabled"
    >
      &gt;
    </button>
  </div>
</div>
