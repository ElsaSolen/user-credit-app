<h1>User Credit</h1>
<button
  (click)="toggleTheme()"
  [ngClass]="{ 'dark-theme-button': isDarkTheme }"
>
  Press
</button>

<app-filter
  (inputChanged)="receiveInputData($event)"
  [isDarkTheme]="isDarkTheme"
></app-filter>

<div *ngIf="showErrorPage$ | async; else content" class="warning">
  {{ 'Failed to Load the list' | uppercase }}
</div>

<ng-template #content>
  <app-table
    *ngIf="(tableDataSelector$ | async) && data.length"
    [data]="data"
    [isDarkTheme]="isDarkTheme"
  ></app-table>
  <div *ngIf="!data.length" [ngClass]="{ 'dark-theme-div': isDarkTheme }">
    Data not found
  </div>
</ng-template>
